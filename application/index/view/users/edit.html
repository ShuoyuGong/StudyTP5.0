    <!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

</head>
<body>
    <div class="container">
        <div class="panel panel-primary">
            <div class="panel-heading">
                <button class="btn btn-success">修改用户页面</button>
                <a href="/user" calss="btn btn-success">添加用户</a>
            </div>
            <div class="panel-body">
               <form action="/user/{$data.id}" method="post">
                    <div class="form-group">
                        <input type="hidden" name="_method" value="PUT">
                        <label for="">User</label>
                        <input type="text" name="name"value = "{$data.name}" class="form-control" placeholder="请输入用户名">
                    </div>
                    <div class="form-group">
                        <label for="">Sex</label>
                        <input type="text" name="sex" value = "{$data.sex}"class="form-control" placeholder="请输入性别">
                    </div>
                    <div class="form-group">
                        <label for="">Address</label>
                        <input type="text" name="address" value = "{$data.address}"class="form-control" placeholder="请输入地址">
                    </div>

                    <div class="form-group">
                        <input type="submit" value="提交" class="btn btn-success">
                        <input type="reset" value="重置" class="btn btn-danger">
                    </div>
               </form>
            </div>
        </div>
    </div>
    <script src="__STATIC__/popper.js"></script>
    <script src="__STATIC__/bootstrap.js"></script>
    <script src="__STATIC__/jquery-3.3.1.js"></script>
